<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Navigation Menu</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth; /* Smooth scrolling for anchor links */
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* Fixed Navigation Bar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: transparent;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      padding: 1rem 2rem;
      z-index: 1000;
    }

    nav.scrolled {
      background-color: rgba(51, 51, 51, 0.9); /* Semi-transparent */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(6px); /* Blur effect */
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: flex-end;
    }

    nav ul li {
      margin-left: 2rem;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      padding: 0.5rem 1rem;
      transition: background-color 0.3s, color 0.3s;
      border-radius: 5px;
    }

    nav ul li a:hover {
      background-color: #fff;
      color: #333;
    }

    /* Content to scroll */
    .content {
      margin-top: 80px;
      padding: 2rem;
      height: 2000px; /* Simulates a long page */
      background: linear-gradient(#fafafa, #ddd);
    }
  </style>
</head>
<body>

  <nav id="navbar">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <div class="content">
    <h1 id="home">Scroll Down to See the Navigation Change</h1>
    <p id="about" style="margin-top: 500px;">About section</p>
    <p id="services" style="margin-top: 500px;">Services section</p>
    <p id="contact" style="margin-top: 500px;">Contact section</p>
  </div>

  <script>
    const navbar = document.getElementById("navbar");

    window.addEventListener("scroll", () => {
      if (window.scrollY > 50) {
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
      }
    });
  </script>

</body>
</html>
